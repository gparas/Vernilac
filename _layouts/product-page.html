---
layout: page
---

<div class="uk-grid">
  <div class="uk-width-3-10">
    <img class="uk-align-left" src="{{ page.image_path | prepend: site.baseurl }}" alt="{{ page.title }}">
  </div>
  <div class="uk-width-7-10">
    <h2>{{ page.title }}</h2>
    <p class="uk-margin-large-bottom">{{ page.description }}</p>
  </div>
</div>

{{ content }}
