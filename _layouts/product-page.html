---
layout: page
---

<div id="tm-product-page" class="uk-grid">
  <div class="uk-width-3-10">
    <img class="uk-align-left" src="{{ page.image_path | prepend: site.github.url }}" alt="{{ page.title }}">
  </div>
  <div class="uk-width-7-10">
    <h2>{{ page.title }}</h2>
    <p class="uk-margin-large-bottom">{{ page.description }}</p>
  </div>
</div>
<div class="uk-panel uk-panel-box">
  {{ content }}
</div>

{% assign category = page.category %}
{% assign related-products = site.category %}
{% include related-products.html %}
