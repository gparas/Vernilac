---
layout: page
title: acrylic
header: Χρώματα ανά χρήση
lead: Βρείτε το χρώμα που σας εμπνέει
---

<div class="uk-grid uk-grid-small uk-grid-width-medium-1-3 uk-grid-match uk-margin-large">
  {% for cat in site.data.menu.product-menu %}
    {% assign src = cat.url  | remove_first: "/" | replace: '.html', '' %}
    <div class="uk-grid-margin">
      <figure class="uk-overlay uk-overlay-hover">
        <img class="uk-overlay-scale" src="img/pages/products/banner-{{ src }}.jpg">
        <div class="uk-overlay-panel uk-overlay-background uk-overlay-bottom uk-ignore">
          <h3>{{ cat.text }}</h3>
          Βρείτε το χρώμα που σας εμπνέει
        </div>
        <a class="uk-position-cover" href="{{ cat.url | prepend: site.github.url }}"></a>
      </figure>
    </div>
  {% endfor %}
</div>
