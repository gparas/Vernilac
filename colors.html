---
layout: default
title: Color Creations
---

<div class="block block-featured bg-hero-colors">
	<div class="container">
		<h1>{{ page.title }}</h1>
		<p class="lead">50 χρόνια στην παραγωγή επιστρώσεων</p>
	</div>
</div>

<div class="block">
	<div class="container">
	<div>

	<!-- Nav tabs -->
	<ul class="color-grid" role="tablist">
		{% for color in site.colors %}
		<li role="presentation" style="background-color: {{ color.rgb }};">
			<a href="#{{ color.code }}" aria-controls="{{ color.code }}" role="tab" data-toggle="tab"><span class="sr-only">{{ color.title }}</span></a>
		</li>
		{% endfor %}
	</ul>

	<!-- Tab panes -->
	<div class="tab-content">
		{% for color in site.colors %}
			<div role="tabpanel" class="tab-pane color-description" id="{{ color.code }}" style="background-color: {{ color.rgb }};">
				<button type="button" class="close" data-dismiss="tab-pane" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h3 class="color-title">{{ color.title }}</h3>
				<p>{{ color.content }}</p>
			</div>
		{% endfor %}
	</div>

	</div>
