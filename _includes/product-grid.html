<div class="uk-grid tm-collection-grid" data-uk-grid-margin>
  {% for product in products %}
    <div class="uk-width-small-1-2">
      <a href="{{ product.url | prepend: site.baseurl }}" class="uk-clearfix uk-link-muted">
        <img class="uk-align-left" src="{{ product.image_path | prepend: site.baseurl }}" alt="{{ product.title }}">
        <div>
          <h4>{{ product.title }}</h4>
          <p>{{ product.lead }}</p>
        </div>
      </a>
    </div>
  {% endfor %}
</div>
