<div class="uk-block">
	{% if page.url == "/products.html" %}
		<h3 class="uk-text-center uk-margin-large-bottom uk-h2">Δημοφιλέστερα προϊόντα:</h3>
	{% else %}
		<h3 class="uk-text-center uk-margin-large-bottom">Δείτε επίσης στην κατηγορία:</h3>
	{% endif %}
	<div data-uk-slideset="{default: 2, medium: {{related-product-count}}, animation: 'scale', duration: 100}">
		<div class="uk-slidenav-position">
			<ul class="uk-grid uk-slideset">
				{% for paint in related-product %}
					<div>
						<a class="uk-display-block" href="{{ paint.url | prepend: site.github.url }}">
							<img src="img/products/{{ paint.thumbnail }}" alt="{{ paint.title }} {% if subtitle %}{{ subtitle }}{% endif %}">
						</a>
						<p class="uk-text-center uk-text-bold">{{ paint.title }}</p>
					</div>
				{% endfor %}
			</ul>
			<a href="#" class="uk-slidenav uk-slidenav-previous" data-uk-slideset-item="previous"></a>
			<a href="#" class="uk-slidenav uk-slidenav-next" data-uk-slideset-item="next"></a>
		</div>
	</div>
</div>
