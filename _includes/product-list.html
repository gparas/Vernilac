<div class="uk-grid">
  {% for paint in products %}
    <div class="uk-width-medium-1-2 uk-grid-margin">
      <div class="uk-grid">
        <div class="uk-width-1-3">
          <img src="img/products/{{ paint.thumbnail }}" alt="{{ paint.title }} {% if subtitle %}{{ subtitle }}{% endif %}">
        </div>  
        <div class="uk-width-2-3">
          <h3 class="uk-margin-bottom-remove">{{ paint.title }}</h3>
          {% if paint.subtitle != null %}
            <p class="tm-product-subtitle tm-text-{{ paint.category }}">{{ paint.subtitle }}</p>
          {% endif %}
          <p class="uk-margin-remove">{{ paint.description }}</p>
        </div>  
      </div>
    </div>
  {% endfor %}
</div>
