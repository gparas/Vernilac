{% for paint in products %}

{% capture modulo %}{{ forloop.index0 | mod:2 }}{% endcapture %}

	{% if modulo == '0' or forloop.first %}
	<div class="row">
	{% endif %}

		<div class="col-sm-6 products">
			<div class="row">
				<div class="col-sm-4">
					<img src="img/{{ paint.thumbnail }}" class="img-responsive" alt="{{ paint.title }} {% if subtitle %}{{ subtitle }}{% endif %}">
				</div>	
				<div class="col-sm-8">
					<h3 class="product-title">{{ paint.title }}</h3>

					<p class="product-subtitle text-{{ paint.category }}">{{ paint.subtitle }}</p>

					<p>{{ paint.description }}</p>
				</div>	
			</div>
		</div>
	
	{% if modulo == '1' or forloop.last %}
	</div>
	{% endif %}

{% endfor %}
