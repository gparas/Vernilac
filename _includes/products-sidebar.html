<div class="panel">
  <div class="panel-heading">
    <h3 class="panel-title">Προϊοντα</h3>
  </div>
  <div class="panel-body-menu">
    <ul class="uk-nav uk-nav-side">
      {% for item in site.data.menu.product-menu %}
      <li {% if item.url == page.url %}class="uk-active"{% endif %} >
        <a href="{{ item.url | prepend: site.github.url }}">{{ item.text }}</a>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
